<h1>Currency</h1>

<div class="row">
    <div class="col-md-6">

        <table class="table">
            <thead>
                <tr>
                    <th>Country</th>
                    <th>Description</th>
                    <th>Rate</th>
                    <th>Date</th>
                </tr>

            </thead>
            <tbody>
                <tr ng-repeat="c in ctrl.data">
                    <td>{{c.code}}</td>
                    <td>{{c.desc}}</td>
                    <td>{{c.rate}}</td>
                    <td>{{c.date}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
